version: '3.8'

services:
  # Message broker
  rabbitmq:
    image: rabbitmq:3.11-management
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Traefik reverse proxy
  traefik:
    image: traefik:v2.10
    ports:
      - "80:80"   # HTTP
      - "443:443"  # HTTPS
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml
      - ./traefik/acme.json:/etc/traefik/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.hcc-extractor.local`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=admin-auth"
      - "traefik.http.middlewares.admin-auth.basicauth.users=admin:$$apr1$$xyq46b3j$$eZrWmU9MFrnZVdAKiP0T91"  # admin:password

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gateway.rule=Host(`hcc-extractor.local`)"

  # Extractor Service
  extractor:
    build:
      context: ./services/extractor
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - RABBITMQ_HOST=rabbitmq
      - INPUT_DIR=/app/data
      - OUTPUT_DIR=/app/output
    depends_on:
      - rabbitmq

  # Analyzer Service
  analyzer:
    build:
      context: ./services/analyzer
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - RABBITMQ_HOST=rabbitmq
      - INPUT_DIR=/app/data
      - OUTPUT_DIR=/app/output
      - HCC_CODES_PATH=/app/data/HCC_relevant_codes.csv
    depends_on:
      - rabbitmq
      - extractor

  # Validator Service
  validator:
    build:
      context: ./services/validator
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - INPUT_DIR=/app/data
      - OUTPUT_DIR=/app/output
      - HCC_CODES_PATH=/app/data/HCC_relevant_codes.csv
    depends_on:
      - analyzer

  # Storage Watcher Service
  storage-watcher:
    build:
      context: ./services/storage-watcher
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - STORAGE_TYPE=local
      - WATCH_PATH=/app/data
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_QUEUE=document-events
      - WATCH_INTERVAL=10.0
      - FILE_PATTERNS=*.txt,*.pdf
    depends_on:
      - rabbitmq

  # LangGraph development server
  langgraph-dev:
    build:
      context: .
      dockerfile: Dockerfile.langgraph
    volumes:
      - ./:/app
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
    ports:
      - "8001:8001"
    command: [ "langgraph", "dev" ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.langgraph.rule=Host(`langgraph.hcc-extractor.local`)"

volumes:
  rabbitmq_data: